<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon 3 Camera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Products</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Epsilon 3</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Epsilon 3 - Capture Every Moment</h1>
            <p>The best handheld camera for your adventures.</p>
        </section>

        <section class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">

            <div class="slides">
                <label for="slide1" class="slide"><img src="slide1.jpg" alt="Slide 1"></label>
                <label for="slide2" class="slide"><img src="slide2.jpg" alt="Slide 2"></label>
                <label for="slide3" class="slide"><img src="slide3.jpg" alt="Slide 3"></label>
            </div>

            <div class="slider-controls">
                <label for="slide1" class="prev">&#10094;</label>
                <label for="slide2" class="next">&#10095;</label>
                <label for="slide3" class="next">&#10095;</label>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Epsilon Cameras. All Rights Reserved.</p>
    </footer>
</body>
</html>
